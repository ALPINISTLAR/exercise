<!DOCTYPE html>
<html lang="en">
<head>

  <title>Digital agency uplabs</title>
  <!-- =============================== -->

  <!-- =============================== -->

</head>
<body>
  <!-- = SITE HEADER = -->
  <header class="site-header">
    <div class="site-header__container container">
      <a href="index.html" class="site-header__logo logo">
        <img src="img/logo.svg" alt="Digital ocean's logo" class="logo__img">

      <!-- = SITENAV = -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Home</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>

  <main class="main-content">

          <div class="hero__button-wrapper">

            <a class="button button--white hero__button-wrapper-item" href="#">
              <span class="button__inner">
